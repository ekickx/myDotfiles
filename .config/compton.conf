# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 10;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;
shadow-exclude = [
  "name = 'Plank'",
  "name = 'Docky'",
  "name *= 'compton'",
  "class_g = 'Conky'",
  "name = 'rofi'",
  "name ?='Whisker Menu'",
	"class_g = 'Cairo-clock'",
  "class_g ?= 'xfwm4'",
  "class_g ?= 'firefox-esr'",
	"_GTK_FRAME_EXTENTS@:c",
  "name ?= 'xfce4-notifyd'"
];
# shadow-exclude = "n:e:Notification";
# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

# Opacity
# menu-opacity = 0.8;
